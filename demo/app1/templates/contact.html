{% extends 'common.html' %}

{% block content %}

{% load static %}
<!--

<!DOCTYPE html>
<html lang="zxx">

<head>
    <title> Contact Us </title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %} " type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html"> Contact Us</a>
        </div>
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form  method="post" class="">
                        {% csrf_token %}
                        {% if a %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Name</label>
                                <input type="text" name="name" id="mail" value="{{data.name}}" required="" readonly>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" name="email" id="case" value="{{data.email}}" required="" readonly>
                            </div>
                            <div class="input-field">
                                <label> Live Chat</label>
                                <input type="text" name="message" id="chat" value="{{data.message}}" required="">
                            </div>
                        </div>
                        {% else %}
                        <div class="form-grid">
                            <div class="input-field">
                                <label> Name</label>
                                <input type="text" name="name" id="mail" placeholder="Enter name" required="">
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" name="email" id="case" placeholder="Enter email" required="">
                            </div>
                            <div class="input-field">
                                <label> Live Chat</label>
                                <input type="text" name="message" id="chat" placeholder="Message" required="">
                            </div>
                        </div>
                        {% endif %}
                     
                        <button type="submit" class="btn btn-primary btn-style">Contact Us</button>
                       
                    </form>
                </div>
                
            </div>
        <!-- //main content -->
        {% if message %}<script>alert("{{message}}")</script>{% endif %}
        
    </div>

    <!-- fontawesome v5-->
    <script src="{% static 'js/fontawesome.js' %} "></script>

</body>

</html>

{% endblock %}
